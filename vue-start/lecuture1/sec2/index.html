<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <!-- v-bind 属性へのデータバインディングは{{}}ではなく-->
      <input type="text" v-bind:value="message" />

      <!--  要素の削除 -->
      <p v-if="taggle">hello</p>

      <!-- v-show 要素の非表示 -->
      <p v-show="hidden">hello</p>

      <!-- v-for 繰り返し 配列-->
      <ol>
        <li v-for="(val ,key) in ary">{{ val }}</li>
      </ol>

      <!-- v-for 繰り返し オブジェクト-->
      <ul>
        <li v-for="(val ,key) in obj">{{ key }} : {{ val }}</li>
      </ul>

      <!-- v-on  イベント処理-->
      <button v-on:click="onclick">aaa</button>
      <p>{{ now }}</p>

      <!-- v-model 双方向データバインディング -->
      <p>
        <input type="text" v-model="message" />
      </p>

      <!-- コンポーネント -->
      <greeting></greeting>
      <greeting></greeting>
      <greeting></greeting>
    </div>
    <script>
      Vue.component('greeting', {
        template: '<p>hello<p>',
      });
      var app = new Vue({
        el: '#app',
        data: {
          message: 'hello Vue',
          taggle: false,
          hidden: true,
          ary: ['red', 'green', 'bule'],
          obj: {
            firstName: 'Taro',
            lastname: 'yamada',
            age: 28,
          },
          now: '',
        },
        methods: {
          // アロー関数の場合はthisはグローバルをさす
          onclick: function () {
            this.now = new Date().toLocaleDateString();
          },
        },
      });
      console.log(app);
    </script>
  </body>
</html>
